<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <nav>
        
        <div class="logo">
            <img src="imagen/logo1.png" alt="primer logo">
            <img src="imagen/tecnm2.png" alt="">
            <img src="imagen/3.png" alt="">
            <h1>INSTITUTO TECNOLOGICO NACIONAL DE HUEJUTLA</h1>
        </div>
    </nav>
    
    <div class="main-content">
      <div class="container">
         <form action="" method="post">
             <h2>Formulario de Registro</h2>
             <div class="content">
                 <div class="input-box">
                    <label for="nombre">Nombre:</label> 
                    <input type="text" placeholder="ingresa tu nombre" name="nombre" required>
                 </div>
                 <div class="input-box">
                     <label for="apellidop:">Apellido Paterno:</label> 
                     <input type="text" placeholder="apellido paterno" name="apellidop" required>
                  </div>
                  <div class="input-box">
                     <label for="apellidom:">Apellido Materno:</label> 
                     <input type="text" placeholder="apellido paterno" name="apellidom" required>
                  </div>
                  <div class="input-box">
                     <label for="nacimiento">Fecha de nacimiento::</label> 
                     <input type="date" placeholder="ingresa tu fecha de nacimiento" name="nacimiento" required>
                  </div>
                  <div class="input-box">
                     <label for="numero">Numero telefonico:</label> 
                     <input type="tel" placeholder="ingresa tu numero telefonico" name="numero" required>
                  </div>
                  <div class="input-box">             
                  <label for="direcion:">Direccion::</label> 
                  <input type="text" placeholder="direccion" name="direccion" required>
                 </div>
                  <div class="input-box">
                     <label for="carrera">Nombre de la carrera:</label> 
                     <input type="text" placeholder="nombre de la carrera" name="carrera" required>
                  </div>
                  <div class="input-box">
                     <label for="ingreso">Fecha de ingreso:</label> 
                     <input type="date" placeholder="fecha en que ingreso al plantel" name="ingreso" required>
                  </div>
                  <div class="input-box">
                     <label for="nocontrol">Numero de control:</label> 
                     <input type="number" placeholder="ingresa tu numero de control" name="nocontrol" required>
                  </div>
                  <div class="input-box">
                     <label for="email">E-mail:</label> 
                     <input type="email" placeholder="ingresa tu correo electronico" name="email" required>
                  </div>
                 
                  <span class="gender-title">Genero</span>
                  <div class="gender-category">
                     <input type="radio" name="Genero" id="masculino">
                     <label for="genero"> Masculino</label>
                     <input type="radio" name="Genero" id="femenino">
                     <label for="genero"> Femenino</label>
                     <input type="radio" name="Genero" id="otro">
                     <label for="genero"> Otro</label>
                  </div>
             </div>
            <div class="button-container">
             <button type="submit">Registrar</button>
            </div>
         </form>
         </div>
    </div>
       
   
 </body>
 </html>
